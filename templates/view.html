<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Submitted Menu Items</title>
</head>
<body>
    <h1>Submitted Menu Items</h1>
    
    <!-- Display submitted menu items -->
    <ul>
        {% for item in menu_items %}
        <li>
            {{ item.item_name }} - {{ item.item_description }} - ${{ item.item_price }}
            <form action="/delete/{{ loop.index }}" method="POST" style="display: inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
